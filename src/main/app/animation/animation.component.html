<div class="card">
  <header class="card-title">Simulation Controls</header>
  <div class="control-wrapper">
    <button class="button button-reset-small rounded-left" (click)="pressReset()">&#10227;</button>
    <button class="button button-start" *ngIf="isPaused" (click)="pressPlay()">&#9655;</button>
    <button class="button button-pause" *ngIf="!isPaused" (click)="pressPause()">&#2405;</button>
    <button class="button button-step rounded-right" (click)="pressNext()">&#10140;</button>
  </div>
</div>
