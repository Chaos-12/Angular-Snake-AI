<div class="button-wrapper">
  <button class="button button-reset rounded-left" (click)="reset()">&#10227;</button>
  <button class="button button-start" *ngIf="!isOn" (click)="play()">&#9655;</button>
  <button class="button button-pause" *ngIf="isOn" (click)="pause()">&#2405;</button>
  <button class="button button-step rounded-right" (click)="next()">&#10140;</button>
</div>
