<div class="button-wrapper">
  <button class="button button-reset rounded-left" *ngIf="!isOn" (click)="reset()">&#8617;</button>
  <button class="button button-start" *ngIf="!isOn" (click)="play()">&#9655;</button>
  <button class="button button-pause rounded-left rounded-right" *ngIf="isOn" (click)="pause()">&#2405;</button>
  <button class="button button-step rounded-right" *ngIf="!isOn" (click)="next()">&#10140;</button>
</div>
