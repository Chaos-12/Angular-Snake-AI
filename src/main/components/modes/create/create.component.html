<menu class="card-wrapper">
  <form class="card">
    <header class="card-title">AI Tolerances</header>
    <menu class="input-wrapper">
      <div class="input-card">
        <label>Food:</label>
        <input class="input-number" [(ngModel)]="tolerances.food" [ngModelOptions]="{standalone: true}" type="number" min="-100" max="100" step="5">
      </div>
      <div class="input-card">
        <label>Body:</label>
        <input class="input-number" [(ngModel)]="tolerances.body" [ngModelOptions]="{standalone: true}" type="number" min="-100" max="100" step="5">
      </div>
      <div class="input-card">
        <label>Wall:</label>
        <input class="input-number" [(ngModel)]="tolerances.wall" [ngModelOptions]="{standalone: true}" type="number" min="-100" max="100" step="5">
      </div>
      <div class="input-card">
        <label>Rock:</label>
        <input class="input-number" [(ngModel)]="tolerances.rock" [ngModelOptions]="{standalone: true}" type="number" min="-100" max="100" step="5">
      </div>
      <button class="button button-submit" type="button" (click)="createIa(tolerances)">+</button>
    </menu>
  </form>
  <div class="card" *ngIf="aiList.length>0">
    <header class="card-title">Simulation Controls</header>
    <app-animation></app-animation>
  </div>
</menu>
<main class="card-wrapper">
  <div class="card" *ngFor="let ai of aiList; let i=index;">
      <header class="card-title">Custom AI #{{i}}</header>
      <button class="button button-delete-card" (click)="deleteIa(i)">&#10006;</button>
      <app-board [board]="ai.board"></app-board>
      <app-input-list [tolerances]="tolList[i]" [ai]="ai"></app-input-list>
  </div>
</main>
