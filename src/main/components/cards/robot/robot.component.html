<div class="card">
  <header class="card-header">
    <header>Robot {{robot.id}}</header>
    <button class="button justify-end rounded-left rounded-right" (click)="selfDestroy()">&#10006;</button>
  </header>
  <app-board-view [board]="robot.board" [animated]="false"></app-board-view>
  <div *ngIf="info!='input'" class="card-bottom"></div>
  <app-input *ngIf="info=='Input'" [input]="robot.input" [tolerances]="tolerances"></app-input>
</div>
