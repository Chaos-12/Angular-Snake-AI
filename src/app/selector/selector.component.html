<header class="header">
  <div *ngFor="let item of menu; let i=index;">
    <button class="header-link" [class.selected]="item.component === actual" type="button" (click)="select(i)">
      <img class="icon" src="../../assets/PixelFood.png">  {{item.text}}
    </button>
  </div>
</header>
<main>
  <ng-container class="tab-content" *ngComponentOutlet="actual"></ng-container>
</main>
